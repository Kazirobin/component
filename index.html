<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic Component Library</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .search {
        text-align: center;
        margin-bottom: 20px;
      }

      .search h1 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      .search input[type="search"] {
        padding: 10px;
        width: 80%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
      }

      .search button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .search button:hover {
        background-color: #0056b3;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
      }

      .category {
        margin: 10px;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }

      .category:hover {
        background-color: #0056b3;
      }

      .subCategory {
        margin: 5px 0;
        padding: 10px;
        background-color: #6c757d;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .subCategory:hover {
        background-color: #5a6268;
      }

      .view {
        background-color: #fff;
        padding: 20px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .view h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .buttons {
        text-align: center;
      }

      .buttons button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #218838;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .category {
          flex: 1 1 100%;
        }
      }

      @media (max-width: 576px) {
        .search input[type="search"] {
          width: 100%;
          margin-bottom: 10px;
        }

        .search button {
          width: 100%;
        }

        .buttons button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <h1>Category or SubCategory</h1>
        <input type="search" id="search" placeholder="Search..." />
        <button id="find">Find</button>
      </div>

      <div class="menu"></div>

      <div class="view"></div>

      <div class="buttons">
        <button class="copyHtml">Copy HTML</button>
        <button class="copyCss">Copy CSS</button>
      </div>
    </div>
<div class="container">
    <div class="h-14 bg-blue-800">
        <a href="./edit.html" class="text-white font-bold px-4 py-2 inline-block rounded-sm bg-slate-600 cursor-pointer m-4">Edit</a>
        <a href="./object.html" class="text-white font-bold px-4 py-2 inline-block rounded-sm bg-slate-600 cursor-pointer m-4">Object</a>
    </div>
</div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
   <script src='https://cdn.tailwindcss.com'></script>
  </body>
</html>
